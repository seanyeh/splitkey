name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: crystal-lang/install-crystal@v1
        with:
          crystal: latest

      - name: Install dependencies
        run: shards install --production

      - name: Build binary
        run: crystal build src/splitkey.cr --release --static

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: splitkey
